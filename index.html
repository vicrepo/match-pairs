<!DOCTYPE html>
<html>
  <head>
    <title>Match Paris La Liga</title>
    <base target="_top">
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body onload="showBoard();">
	<div class="container">
		<div class="board">
			<div class="top">
				<div class="topleft">
					<img onclick="reload()" src="pics/LaLiga black transp.png">
					<select id="size" onchange="changeSize()">
						<option value=4>Small (4x4)</option>
						<option value=5>Medium (4x5)</option>
						<option value=6>Large (4x6)</option>
					</select>
				</div>
				<div class="topright">
					<div class="stats pairs"><label>Pairs:</label><div id="pairs">0</div></div>
					<div class="stats moves"><label>Moves:</label><div id="moves">0</div></div>		
					<div class="stats time"><label>Time:</label><div id="timer">00:00</div></div>
				</div>
			</div>

			<div class="main">
				<table id="sud">
				</table>
			</div>
		</div>
	</div>
  </body>
  <script src="./script.js"></script>
</html>
